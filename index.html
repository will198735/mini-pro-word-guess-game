<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Guess</title>
    <link rel="stylesheet" type="       text/css" href="./assets/css/style.css" />
</head>
<body> 
    <header>
        <!-- header  word guess section  -->
        <div class="l-font">Word Guess Game</div>
        <button class=" start-button ">Start</button>
    </header>
    <!-- main word-blanks section #1 -->
     <main>
        <section>
            <div class="card word-guess">
                <div class="large-font word-blanks">J_V_S c r_ _t</div>

            </div>
        </section>

        <!-- resoult section #3-->
        <section>
            <div class="card results">
                <div class="win-loss-container">
                    <div>
                        <h3>Wins: <span class="win">0</span></h3>
                        <h3>Losses: <span class="lose">0</span></h3>
                    </div>
                </div>
                <button class="reset-button">Reset Score</button>
<!-- timer part -->
            </div>
            <div class="card timer">
                <div class="timer-text">
                    <div class="large-font-timer-count">10</div>
                    <h4>seconds remaining</h4>

                </div>

            </div>

        </section>

     </main>
    
</body>
</html>
